<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>運動習慣トラッカー</title>
    <meta name="theme-color" content="#667eea">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 10px;
            color: #333;
        }
        
        .container {
            max-width: 400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        .header {
            text-align: center;
            margin-bottom: 25px;
        }
        
        .header h1 {
            color: #4a5568;
            font-size: 1.8em;
            margin-bottom: 10px;
        }
        
        .header .date {
            color: #718096;
            font-size: 0.9em;
        }
        
        .stats {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            margin-bottom: 25px;
        }
        
        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 15px;
            border-radius: 12px;
            text-align: center;
            color: white;
        }
        
        .stat-number {
            font-size: 1.8em;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }
        
        .stat-label {
            font-size: 0.8em;
            opacity: 0.9;
        }
        
        .progress-section {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .progress-bar {
            background: #e2e8f0;
            height: 10px;
            border-radius: 5px;
            overflow: hidden;
            margin: 10px 0;
        }
        
        .progress-fill {
            background: linear-gradient(90deg, #667eea, #764ba2);
            height: 100%;
            width: 0%;
            transition: width 0.3s ease;
        }
        
        .week-tracker {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .week-tracker h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .days-grid {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 8px;
        }
        
        .day {
            aspect-ratio: 1;
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.7em;
        }
        
        .day:active {
            transform: scale(0.95);
        }
        
        .day.completed {
            background: #48bb78;
            color: white;
            border-color: #48bb78;
        }
        
        .day.rest {
            background: #fed7aa;
            border-color: #fed7aa;
            cursor: default;
        }
        
        .day-name {
            font-weight: bold;
            margin-bottom: 2px;
        }
        
        .day-type {
            font-size: 0.6em;
            opacity: 0.8;
        }
        
        .actions {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .btn {
            flex: 1;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px;
            border-radius: 10px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: bold;
            transition: transform 0.2s ease;
        }
        
        .btn:active {
            transform: scale(0.98);
        }
        
        .btn.secondary {
            background: #718096;
        }
        
        .tips {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
        }
        
        .tips h3 {
            color: #2d3748;
            margin-bottom: 10px;
            font-size: 1.1em;
        }
        
        .tip-item {
            background: rgba(102, 126, 234, 0.1);
            padding: 10px;
            border-radius: 8px;
            margin: 8px 0;
            font-size: 0.9em;
            border-left: 3px solid #667eea;
        }
        
        .week-plan {
            background: rgba(255, 255, 255, 0.8);
            padding: 15px;
            border-radius: 12px;
            margin-bottom: 20px;
            border: 1px solid #e2e8f0;
        }
        
        .week-plan h3 {
            color: #2d3748;
            margin-bottom: 15px;
            font-size: 1.1em;
        }
        
        .current-week {
            background: linear-gradient(135deg, #84fab0 0%, #8fd3f4 100%);
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .week-details {
            font-size: 0.9em;
            color: #718096;
        }
        
        .celebration {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            text-align: center;
            z-index: 1000;
            display: none;
        }
        
        .celebration.show {
            display: block;
            animation: popup 0.3s ease;
        }
        
        @keyframes popup {
            from { transform: translate(-50%, -50%) scale(0.8); opacity: 0; }
            to { transform: translate(-50%, -50%) scale(1); opacity: 1; }
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            z-index: 999;
            display: none;
        }
        
        .overlay.show {
            display: block;
        }
        
        @media (max-width: 350px) {
            .container {
                padding: 15px;
            }
            
            .header h1 {
                font-size: 1.5em;
            }
            
            .stat-number {
                font-size: 1.5em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🏃‍♂️ 運動習慣</h1>
            <div class="date" id="currentDate"></div>
        </div>
        
        <div class="stats">
            <div class="stat-card">
                <span class="stat-number" id="completedDays">0</span>
                <div class="stat-label">完了日数</div>
            </div>
            <div class="stat-card">
                <span class="stat-number" id="streakDays">0</span>
                <div class="stat-label">連続日数</div>
            </div>
        </div>
        
        <div class="progress-section">
            <div style="display: flex; justify-content: space-between; align-items: center;">
                <span>今週の進捗</span>
                <span id="weeklyProgress">0%</span>
            </div>
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill"></div>
            </div>
        </div>
        
        <div class="week-plan">
            <h3>📅 現在のプラン</h3>
            <div class="current-week">
                <div>第<span id="currentWeekNumber">1</span>週目</div>
                <div style="font-size: 0.9em; margin-top: 5px;" id="weekDetails">週3回・20分 (習慣づけ重視)</div>
            </div>
        </div>
        
        <div class="week-tracker">
            <h3>📋 今週のトラッカー</h3>
            <div class="days-grid">
                <div class="day" data-day="月" onclick="toggleDay(this)">
                    <div class="day-name">月</div>
                    <div class="day-type">運動</div>
                </div>
                <div class="day rest" data-day="火">
                    <div class="day-name">火</div>
                    <div class="day-type">休息</div>
                </div>
                <div class="day" data-day="水" onclick="toggleDay(this)">
                    <div class="day-name">水</div>
                    <div class="day-type">運動</div>
                </div>
                <div class="day rest" data-day="木">
                    <div class="day-name">木</div>
                    <div class="day-type">休息</div>
                </div>
                <div class="day" data-day="金" onclick="toggleDay(this)">
                    <div class="day-name">金</div>
                    <div class="day-type">運動</div>
                </div>
                <div class="day" data-day="土" onclick="toggleDay(this)">
                    <div class="day-name">土</div>
                    <div class="day-type">軽運動</div>
                </div>
                <div class="day rest" data-day="日">
                    <div class="day-name">日</div>
                    <div class="day-type">完全休息</div>
                </div>
            </div>
        </div>
        
        <div class="actions">
            <button class="btn" onclick="nextWeek()">次週へ</button>
            <button class="btn secondary" onclick="resetWeek()">リセット</button>
        </div>
        
        <div class="tips">
            <h3>💡 継続のコツ</h3>
            <div class="tip-item">小さく始める：週3回20分から</div>
            <div class="tip-item">同じ時間に：毎日同じ時間帯</div>
            <div class="tip-item">記録をつける：達成感を味わう</div>
            <div class="tip-item">完璧を求めない：できない日があってもOK</div>
        </div>
    </div>
    
    <div class="overlay" id="overlay" onclick="hideCelebration()"></div>
    <div class="celebration" id="celebration">
        <div style="font-size: 3em; margin-bottom: 10px;">🎉</div>
        <div style="font-size: 1.2em; font-weight: bold; margin-bottom: 10px;">素晴らしい！</div>
        <div id="celebrationText"></div>
        <button class="btn" onclick="hideCelebration()" style="margin-top: 15px;">続ける</button>
    </div>

    <script>
        // データ保存用の変数
        let completedDays = 0;
        let currentWeek = 1;
        let streakDays = 0;
        let weeklyCompleted = 0;
        let lastCompletedDate = null;
        
        // 週間プランの詳細
        const weekPlans = {
            1: "週3回・20分 (習慣づけ重視)",
            2: "週4回・25分 (少しずつ増加)",
            3: "週4回・30分 (強度アップ)",
            4: "週5回・35分 (本格的な習慣)"
        };
        
        // 初期化
        function init() {
            loadData();
            updateDate();
            updateStats();
            updateWeekPlan();
        }
        
        // 現在の日付を表示
        function updateDate() {
            const now = new Date();
            const options = { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                weekday: 'long'
            };
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ja-JP', options);
        }
        
        // 日をタップした時の処理
        function toggleDay(element) {
            const today = new Date().toDateString();
            
            if (element.classList.contains('completed')) {
                element.classList.remove('completed');
                completedDays--;
                weeklyCompleted--;
                // 連続日数の計算は簡略化
                streakDays = Math.max(0, streakDays - 1);
            } else {
                element.classList.add('completed');
                completedDays++;
                weeklyCompleted++;
                streakDays++;
                lastCompletedDate = today;
                
                // お祝い表示
                if (streakDays % 7 === 0) {
                    showCelebration(`${streakDays}日連続達成！\n素晴らしい継続力です！`);
                } else if (weeklyCompleted >= 3) {
                    showCelebration(`今週の目標達成！\nお疲れ様でした！`);
                }
            }
            
            updateStats();
            saveData();
        }
        
        // 統計を更新
        function updateStats() {
            document.getElementById('completedDays').textContent = completedDays;
            document.getElementById('streakDays').textContent = streakDays;
            
            const targetDays = Math.min(currentWeek + 2, 5); // 週の目標日数
            const weeklyProgress = Math.round((weeklyCompleted / targetDays) * 100);
            document.getElementById('weeklyProgress').textContent = weeklyProgress + '%';
            document.getElementById('progressFill').style.width = Math.min(weeklyProgress, 100) + '%';
        }
        
        // 週間プランを更新
        function updateWeekPlan() {
            document.getElementById('currentWeekNumber').textContent = currentWeek;
            document.getElementById('weekDetails').textContent = weekPlans[currentWeek] || weekPlans[4];
        }
        
        // 次週へ進む
        function nextWeek() {
            if (currentWeek < 4) {
                currentWeek++;
                resetWeek();
                updateWeekPlan();
                saveData();
                showCelebration(`第${currentWeek}週に進みました！\n少しずつ強度を上げていきましょう。`);
            } else {
                showCelebration('4週間お疲れ様でした！\n運動習慣が身についたはずです。\n継続していきましょう！');
            }
        }
        
        // 週をリセット
        function resetWeek() {
            const days = document.querySelectorAll('.day:not(.rest)');
            days.forEach(day => {
                day.classList.remove('completed');
            });
            weeklyCompleted = 0;
            updateStats();
            saveData();
        }
        
        // お祝い表示
        function showCelebration(text) {
            document.getElementById('celebrationText').textContent = text;
            document.getElementById('overlay').classList.add('show');
            document.getElementById('celebration').classList.add('show');
        }
        
        // お祝いを隠す
        function hideCelebration() {
            document.getElementById('overlay').classList.remove('show');
            document.getElementById('celebration').classList.remove('show');
        }
        
        // データを保存
        function saveData() {
            const data = {
                completedDays,
                currentWeek,
                streakDays,
                weeklyCompleted,
                lastCompletedDate,
                // 各日の完了状態も保存
                completedDaysData: Array.from(document.querySelectorAll('.day.completed')).map(el => el.dataset.day)
            };
            localStorage.setItem('exerciseTrackerData', JSON.stringify(data));
        }
        
        // データを読み込み
        function loadData() {
            const saved = localStorage.getItem('exerciseTrackerData');
            if (saved) {
                const data = JSON.parse(saved);
                completedDays = data.completedDays || 0;
                currentWeek = data.currentWeek || 1;
                streakDays = data.streakDays || 0;
                weeklyCompleted = data.weeklyCompleted || 0;
                lastCompletedDate = data.lastCompletedDate;
                
                // 完了した日を復元
                if (data.completedDaysData) {
                    data.completedDaysData.forEach(day => {
                        const dayElement = document.querySelector(`[data-day="${day}"]`);
                        if (dayElement) {
                            dayElement.classList.add('completed');
                        }
                    });
                }
            }
        }
        
        // ページ読み込み時に初期化
        window.addEventListener('load', init);
        
        // スマホのホーム画面追加を促す
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            deferredPrompt = e;
            // インストール促進バナーを表示するロジックをここに追加可能
        });
    </script>
</body>
</html>
